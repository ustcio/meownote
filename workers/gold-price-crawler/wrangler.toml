name = "gold-price-crawler"
main = "src/index.js"
compatibility_date = "2024-01-01"

# KV 命名空间用于缓存金价数据
[[kv_namespaces]]
binding = "GOLD_PRICE_CACHE"
id = "your_kv_namespace_id_here"

# 定时触发器（每分钟执行一次）
[[triggers]]
crons = ["* * * * *"]

# 环境变量
[vars]
ENVIRONMENT = "production"

# 开发环境配置
[env.development]
name = "gold-price-crawler-dev"
[[env.development.kv_namespaces]]
binding = "GOLD_PRICE_CACHE"
id = "your_dev_kv_namespace_id_here"
